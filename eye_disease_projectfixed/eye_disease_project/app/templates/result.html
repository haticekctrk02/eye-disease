<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tahmin Sonucu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-3">Tahmin Sonucu</h1>

  <div class="row">
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-header">Yüklenen Görüntü</div>
        <div class="card-body text-center">
          <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="img-fluid" alt="uploaded">
        </div>
      </div>

      <div class="card">
        <div class="card-header">Grad-CAM</div>
        <div class="card-body text-center">
          <img src="{{ url_for('static', filename='outputs/' + outname) }}" class="img-fluid" alt="gradcam">
          <p class="mt-2"><a class="btn btn-sm btn-outline-secondary" href="{{ url_for('static', filename='outputs/' + outname) }}" download>Isı haritasını indir</a></p>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Tahminler (Top 5)</div>
        <div class="card-body">
          <ul class="list-group">
            {% for cls, prob in preds %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ cls }}
                <span class="badge bg-primary rounded-pill">{{ prob }}</span>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>

  <p class="mt-3"><a href="{{ url_for('index') }}" class="btn btn-link">Yeni görüntü yükle</a></p>
</div>
</body>
</html>
