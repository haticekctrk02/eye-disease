<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Göz Hastalıkları - Tahmin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-3">Göz Hastalıkları - Karar Destek Sistemi</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning">{% for m in messages %}{{ m }}<br>{% endfor %}</div>
    {% endif %}
  {% endwith %}

  <div class="card mb-3">
    <div class="card-body">
      <form id="uploadForm" action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Göz görüntüsü seçin (PNG/JPG)</label>
          <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
        </div>
        <button class="btn btn-primary" type="submit">Tahmin Et</button>
        <span id="spinner" class="ms-3" style="display:none;">İşleniyor...</span>
      </form>
    </div>
  </div>

  <div id="modelStatus" class="mb-3">
    Model durumu: <strong id="statusText">Kontrol ediliyor...</strong>
    <button id="reloadBtn" class="btn btn-sm btn-outline-secondary ms-2">Yeniden Yükle</button>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(){
      document.getElementById('spinner').style.display = 'inline';
    });
    function updateStatus(){
      fetch('/status').then(r=>r.json()).then(j=>{
        document.getElementById('statusText').textContent = j.model_loaded ? 'Yüklendi ('+j.num_classes+' sınıf)' : 'Yüklü değil';
      }).catch(()=>{document.getElementById('statusText').textContent = 'Bilinmiyor';});
    }
    document.getElementById('reloadBtn').addEventListener('click', function(){
      fetch('/reload_model', {method: 'POST'}).then(r=>r.json()).then(j=>{
        if(j.ok){
          updateStatus();
          alert('Model yeniden yüklendi.');
        } else {
          alert('Yükleme başarısız: ' + (j.error || JSON.stringify(j)));
        }
      }).catch(e=>alert('Hata: '+e));
    });
    updateStatus();
  </script>
</div>
</body>
</html>
